<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<!-- JS -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/validation.js"></script>
</head>
<body>
	<div id="content">
		<div class="login-form">
			<h2>Partner Login</h2>
			<form>
				<div>
					<span><label>Username</label></span>
					<span><input id="userLogin"type="text" class="textbox" ></span>
				</div>
				<div>
					 <span><label>Password</label></span>
					 <span><input id="passwordLogin" type="password" class="textbox"></span>
				</div>
				<div style="text-align: center">
					 <input onclick="login()" type="button" value="Login" class="button">
			
					 <input href="forgot.html" type="button" value="Forgot ID/Pass" class="button">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
